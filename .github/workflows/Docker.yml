name: Go CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'
    - name: Install dependencies
      run: go mod download
    - name: Build and test
      run: go build && go test ./...
    - name: Build Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
